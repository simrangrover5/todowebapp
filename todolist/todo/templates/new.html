<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <style>
            .main{
                font-size: 40px;
                margin-top: 30%;
            }
            .mod{
                margin-top: 10%;
                margin-left:40%;
                position: absolute;
            }
        </style>
    </head>
    <body style='background:black'>
        <h1 style="color:red;font-size: 20px;">{{ error }}</h1>
        <h1 style="color:white;font-size:30px;float:right;"><a href="/logout/">LOGOUT</a></h1>
        <div>
            <a href="/mytasks/" class="main" style="font-size: 30px;color:whitesmoke;text-decoration: None;float:left">MY TASKS</a>
            <label style="color:white;float: right;" class="main">{{ date }}</label>
            <label style="color:white;float: right;" class="main">{{ day }}</label>
        </div>

        <div class="mod">
        <button type="button" style='font-size:30px' class="btn btn-primary" data-toggle="modal" data-target="#myModal" class="mod">
            ADD TASK
        </button>
        </div>
        <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Quick Add Task</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                            <form action="/addtask/" method="POST">
                                {% csrf_token %}
                            <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Priority:high/low/medium" name="prior">
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Schedule:yyyy-mm-dd" name="sch">
                            </div>
                            </div>
                            <hr>
                            <div class="row">
                            <div class="col">
                            <textarea type="text" placeholder="Enter your task" class="form-control" name="task"></textarea>
                            </div>
                            </div>
                            <input type="submit" class="btn btn-primary mt-3"></input>
                            
                            </form>
                            </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
    </body>
</html>
